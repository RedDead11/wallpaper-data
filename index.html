<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallpaper Gallery</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333;
      --accent: #4f46e5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card-bg: #1f1f1f;
        --text: #f0f0f0;
        --accent: #818cf8;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .media {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 12px 16px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 6px;
    }

    .card-type {
      font-size: 0.85em;
      color: #888;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>Wallpaper Gallery</header>

  <div class="container">
    <!-- Static Wallpaper 1 -->
    <div class="card">
      <img src="static/wp1.jpg" alt="Desert" class="media">
      <div class="card-content">
        <div class="card-title">Desert</div>
        <div class="card-type">Static Wallpaper</div>
      </div>
    </div>

    <!-- Static Wallpaper 2 -->
    <div class="card">
      <img src="static/wp2.jpg" alt="Mountains" class="media">
      <div class="card-content">
        <div class="card-title">Mountains</div>
        <div class="card-type">Static Wallpaper</div>
      </div>
    </div>

    <!-- Live Wallpaper 1 -->
    <div class="card">
      <video class="media" autoplay loop muted playsinline>
        <source src="live/live1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="card-content">
        <div class="card-title">Ocean Waves</div>
        <div class="card-type">Live Wallpaper</div>
      </div>
    </div>

    <!-- Live Wallpaper 2 -->
    <div class="card">
      <video class="media" autoplay loop muted playsinline>
        <source src="live/live2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="card-content">
        <div class="card-title">Rainy City</div>
        <div class="card-type">Live Wallpaper</div>
      </div>
    </div>
  </div>

</body>
</html>
